# LOCAL
dancing-script:
  family: Dancing Script
  type: local
  generic: cursive
  faces:
    -
      style: normal
      weight: 400 700
      src: fonts/Dancing_Script/DancingScript-VariableFont_wght.ttf
      format: truetype

raleway:
  family: Raleway
  type: local
  generic: sans
  faces:
    -
      style: normal
      weight: 100 900
      src: fonts/Raleway/Raleway-VariableFont_wght.ttf
      format: truetype
    -
      style: italic
      weight: 100 900
      src: fonts/Raleway/Raleway-Italic-VariableFont_wght.ttf
      format: truetype

inter:
  family: Inter
  type: local
  generic: sans
  faces:
    -
      style: "italic"
      weight: "100 900"
      display: "swap"
      src: "fonts/Inter/Inter-cyrillic-italic.woff2"
      format: "woff2"
      unicode: "U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116"
    -
      style: "italic"
      weight: "100 900"
      display: "swap"
      src: "fonts/Inter/Inter-greek-ext-italic.woff2"
      format: "woff2"
      unicode: "U+1F00-1FFF"
    -
      style: "italic"
      weight: "100 900"
      display: "swap"
      src: "fonts/Inter/Inter-greek-italic.woff2"
      format: "woff2"
      unicode: "U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF"
    -
      style: "italic"
      weight: "100 900"
      display: "swap"
