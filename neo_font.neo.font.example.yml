roboto:
  family: Roboto
  type: local
  generic: sans
  faces:
    -
      style: normal
      weight: 100
      src: fonts/Roboto/Roboto-Thin.ttf
      format: truetype
    -
      style: italic
      weight: 100
      src: fonts/Roboto/Roboto-ThinItalic.ttf
      format: truetype
    -
      style: normal
      weight: 300
      src: fonts/Roboto/Roboto-Light.ttf
      format: truetype
    -
      style: italic
      weight: 300
      src: fonts/Roboto/Roboto-LightItalic.ttf
      format: truetype
    -
      style: normal
      weight: 400
      src: fonts/Roboto/Roboto-Regular.ttf
      format: truetype
    -
      style: italic
      weight: 400
      src: fonts/Roboto/Roboto-Italic.ttf
      format: truetype
    -
      style: normal
      weight: 500
      src: fonts/Roboto/Roboto-Medium.ttf
      format: truetype
    -
      style: italic
      weight: 500
      src: fonts/Roboto/Roboto-MediumItalic.ttf
      format: truetype
    -
      style: normal
      weight: 700
      src: fonts/Roboto/Roboto-Bold.ttf
      format: truetype
    -
      style: italic
      weight: 700
      src: fonts/Roboto/Roboto-BoldItalic.ttf
      format: truetype
    -
      style: normal
      weight: 900
      src: fonts/Roboto/Roboto-Black.ttf
      format: truetype
    -
      style: italic
      weight: 900
      src: fonts/Roboto/Roboto-BlackItalic.ttf
      format: truetype

# GOOGLE
inter:
  family: Inter
  type: google
  generic: sans
  selector: ui
  spec: 'ital,opsz,wght@0,14..32,100..900;1,14..32,100..900'

droid-sans:
  family: Droid Sans
  type: google
  generic: sans

droid-serif:
  family: Droid Serif
  type: google
  generic: serif

recursive:
  family: Recursive
  type: google
  generic: sans
